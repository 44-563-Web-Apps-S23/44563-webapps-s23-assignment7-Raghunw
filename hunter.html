  <script>
    var ids = [201, 202, 203, 204, 205, 206, 207, 208, 209, 210, 211, 212, 213, 214, 215, 216, 217, 218, 219, 220, 221, 222, 223, 224];
    var checkCount = 0;
    var penalty = 0;
    var lastCheck = 0;
    var mouseLocation = 13;
    var catLocation = 21;
    var gameOver = false;
    function check(position) {
      if (gameOver) {
        return
      }
      else {
        let id = ids[position]
        if (position == mouseLocation) {
          document.getElementById(id).src = "Mouse.jpg"
        }
        else if (position == catLocation) {
          document.getElementById(id).src = "tiger.jpg"
        }
        else {
          document.getElementById(id).src = "grass.jpg"
        }
        checkCount++
        penalty++
        document.getElementById("bushes").innerHTML = "Number of bushes checked is " + checkCount + "."
        if (position == mouseLocation) {
          gameOver = true
          penalty -= 3
        }
        if (position == catLocation) {
          gameOver = true
          penalty += 4
        }
        document.getElementById("penalty").innerHTML = "Penalty is " + penalty + "."
        lastCheck = position
      }


    }

    function help() {
        var MouseRowValue = parseInt(mouseLocation / 4) ;
        var MouseColValue = mouseLocation % 6; 
        var columnValue = lastCheck % 6 ;
        var catRowValue = parseInt(catLocation / 4) ;
        var catColumnValue = catLocation % 6;
        var rowValue = parseInt(lastCheck / 4) ;

        
        
        if ((Math.abs(catRowValue - rowValue) <= 1) && (Math.abs(catColumnValue - columnValue) <= 1)) { 
            document.getElementById("help").innerHTML = "meow";
        }else if ((Math.abs(MouseRowValue - rowValue) <= 1) && (Math.abs(MouseColValue - columnValue) <= 1)) {
            document.getElementById("help").innerHTML = "squeek";
        }else {
            document.getElementById("help").innerHTML = "sorry, no help available";
        }
        penalty += 2;
        document.getElementById("penalty").innerHTML = "Penalty is " + penalty;
    }
